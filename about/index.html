        <p>本人男，爱好女，生于上世纪九十年代中，射手座，祖籍浙江绍兴，身高体也重。现就读于复旦大学本科计算机系。热爱音乐与编程，目前自认是复旦会唱歌的同学中编程最好的。曾经英俊潇洒风度翩翩，终于在充满基佬的世界里变成了一朵逗逗的奇葩。</p>
