    </header>
    <div class="entry">
      
        <script type="text/javascript" src="http://up.yuedisk.com/wl/h/twlk520/272633/1/300/30"></script>

<p>古风的歌曲好像很少听，所以听到熟悉的音乐就会激动异常。</p>
<blockquote>
<p>故君子不争炎凉。</p>
</blockquote>
<p>说不定还有谁对这句话有印象。</p>
<p>第一次听这歌是非常不喜欢的。奇怪的词，奇怪的断句。第二次听到倒是有了亲切的感觉。</p>
<p>以前总是对古风的歌曲很鄙夷，因为对这个总是没有情感。</p>
<p>不知道是哪一天，我却坐着听这歌听了整夜。</p>
<p>为什么我看不到希望。</p>
